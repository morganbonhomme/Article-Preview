<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Article Preview</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="article-preview" id="article-preview">
      <div class="img-container">
        <img src="./images/drawers.jpg" alt="drawer" class="article-preview" />
      </div>
      <h1>
        Shift the overall look and feel by adding these wonderful touches to
        furniture in your home
      </h1>
      <p class="article-summary">
        Ever been in a room and felt like something was missing? Perhaps it felt
        slightly bare and uninviting. I've got some simple tips to help you make
        any room feel complete.
      </p>

      <div class="author" id="share-bar">
        <img
          class="author"
          src="images/avatar-michelle.jpg"
          alt="profile picture of Michelle"
        />
        <div class="information">
          <p class="name">Michelle Appleton</p>
          <p class="date">28 Jun 2020</p>
        </div>
        <div class="icon-container" id="share-button">
          <img src="images/icon-share.svg" alt="share" />
        </div>
      </div>
    </div>
    <script src="button.js"></script>
  </body>
</html>
